<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>push()</title>
    <script src="../simpletest.js"></script>
</head>
<body>
<script>
// Prototype
    // function push(array, element){
    // 	var arrayLength = array.length;
    // 	array[arrayLength] = element;
    // 	return array.length;
    // }
// Description
    // appends values to an array
    // adds one or more elements to the end of an array and returns the new length of the array.
// Parameters
    // elementN
// Return Value
    // integer. length property of the object the method was called.

// Requirements
    // It should accept an array as the first parameter passed in.
    // It should accept an element as the second parameter passed in.
    // It should add the element passed in to the end of the array.
    // If the array is empty, it should add the element to index 0.
    // It should accept more than one element.
    // It should return the new length of the array

function push(array){
    var arrayLength = array.length;
    var numberOfArguments = arguments.length;
    if(numberOfArguments < 2){
        return array.length;
    } else {
        for(var i = 1; i < numberOfArguments; i++){ 
            array[arrayLength] = arguments[i];
            arrayLength += 1;
        }
    }
	return arrayLength;
}

tests({
    'It should accept an array as the first parameter passed in.':function(){
        var array = ['a','b'];
        var result = push(array);
        eq(2,result);
        // eq(array[0], result[0]);
        // eq(array[1], result[1]);
        // eq(array[2], result[2]);
    },
    'It should return the new length of the array.':function(){
        var array = ['a','b'];
        var result = push(array,3);
        eq(3,result);
    },
    'It should add the element passed in to the end of the array.':function(){
        var array = ['a','b'];
        var result = push(array, 3);
        eq(3, array[2]);
        
    },
    'If the array is empty, it should add the element to index 0.':function(){
        var array = [];
        var result = push(array, 3);
        eq(3, array[0]);
    },
    'It should accept more than one element.':function(){
        var array = [];
        var result = push(array, 1,2,3);
        eq(3, result);
    },
    'It should append an array to the end of the array as an array object':function(){
        var array = [1];
        var result = push(array, [1,2]);
        console.log(array);
        eq(true, Array.isArray(array[1]));
    },
    'It should append an array to the end of the array as an array object':function(){
        var array = [1];
        var result = push(array, [1,2]);
        console.log(array);
        eq(true, Array.isArray(array[1]));
    },
    'It should append null, undefined and NaN values to the array':function(){
        var array = [1];
        var result = push(array, null, undefined, NaN);
        eq(null, array[1]);
    },
    'It should append to the end of a sparse array.':function(){
        var array = [,2,3];
        var result = push(array, 4);
        console.log(array);
        eq(4, array[3]);
    }

})
</script>
</body>
</html>
