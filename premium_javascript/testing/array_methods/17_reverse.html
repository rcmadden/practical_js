// Description
    // reverses an array in place. The first array element becomes the last, and the last array element becomes the first.
    // The reverse method transposes the elements of the calling array object in place, 
    // mutating the array, 
    // and returning a reference to the array.

    // in place algorithm-big(o)notation

// Return Value
    // The reversed array.
    // var array = [1,2,3,4,5,6];
function reverse(array){
    var tmp = 0;
    var n = array.length;
    for(var i = 0; i < array.length/2; i++){
    	tmp = array[i];  // assigns first element in array to tmp
		array[i] = array[n - 1 - i]; // assigns last element in array to first
        array[n - 1 - i] = tmp; 
    }
	return array;
}

tests({
    'It should accept an array as the first paramter passed in.':function(){
        var array = [1,2,3];
        var result = reverse(array);
        // console.log(result);
        eq(result, array);
    },
    'It should should return an array.':function(){
        var array = ['h','a','r','p','o'];
        var result = reverse(array);
        // console.log(result);
        eq(Array.isArray(result), true);
    },
    'It should reverse the elements in the array.':function(){
        var array = [1,2,3];
        var result = reverse(array);
        // console.log(result);
        eq(result[0], 3);
        eq(result[1], 2);
        eq(result[2], 1);        
    },
    'It should include undefined and empty values when passed in.':function(){
        // var array = [,null,undefined,NaN];
        var array = [,null];
        var result = reverse(array);
        // console.log(result);
        eq(result[0], null);
        eq(result[1], undefined);
    }
